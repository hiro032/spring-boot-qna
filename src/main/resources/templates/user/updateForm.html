<!DOCTYPE html>
<html lang="kr">
{{#partial "content"}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form method="post" action="/users/{{user.id}}">

              <div class="form-group">
                  <label for="checkPassword">기존 비밀번호</label>
                  <input type="password" class="form-control" id="checkPassword" name="checkPassword" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="password">새 비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" value="{{user.name}}" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" value="{{user.email}}" name="email" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">다음</button>
              <div class="clearfix" />

          </form>
        </div>
    </div>
</div>
{{/partial}}
{{> base/base}}
</html>
